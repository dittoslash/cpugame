<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oh Shit, I'm Using Too Much CPU</title>
  <script src="https://unpkg.com/umbrellajs" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.1.1/sprintf.min.js" charset="utf-8"></script>
  <script src="js/classes.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
  <script src="js/strings.js" charset="utf-8"></script>
  <style media="screen">
    .hidden {
      display: none;
    }
    * {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="gui">
    current cycle: <span id="cycle"></span>
    <table id="software"></table>
    <br><br>
    log = {
    <div id="log"></div>
    }
    <br><br>
    <div id="sensors">
      scanners online <br />
      detected software bank <br />
      <button id="manipulationdownload" onclick="sensorTrigger(1)">download manipulation drivers (4G)</button>
    </div>
  </div>
  <div id="crash">
    CRASH REASON: <span id="crashreason"></span><br>
    <button id="backupos" onclick="software[0].enable(); uncrash()">RESTART</button>
  </div>
</body>
</html>
